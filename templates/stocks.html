<h1>Stocks</h1>

<!-- <div>{{quotes[dates[date.index]]}}</div> -->

<input style="float: right" type="text" ng-model="filterText">

<table class="table table-striped">
  <tr>
    <th>Symbol</th>
    <th>Price</th>
    <th>1d</th>
    <th>7d</th>
    <th>30d</th>
    <th>Trade?</th>
  </tr>
  <tr ng-repeat="(symbol, value) in quotes[dates[date.index]] | tickerFilter: filterText">
    <td>{{symbol}}</td>
    <td>{{value.Close | currency}}</td>
    <td>{{value[1] | currency }}</td>
    <td>{{value[7] | currency }}</td>
    <td>{{value[30] | currency }}</td>
    <td><a ui-sref="dashboard.trade({ sym: symbol })">Trade</a></td>
  </tr>
</table>
